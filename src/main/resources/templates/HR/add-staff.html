<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/hr-styles.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Staff Member</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/hr/staff/add}" th:object="${employee}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="hireDate" class="form-label">Hire Date</label>
                        <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="departmentId" class="form-label">Department</label>
                        <select class="form-select" id="departmentId" name="departmentId" required>
                            <option value="">Select Department</option>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.departmentId}"
                                    th:text="${dept.departmentName}"></option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="userId" class="form-label">Link to User Account (Optional)</label>
                        <select class="form-select" id="userId" name="userId">
                            <option value="">None</option>
                            <option th:each="u : ${users}"
                                    th:value="${u.userId}"
                                    th:text="${u.username}"></option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="jobRole" class="form-label">Job Role</label>
                        <input type="text" class="form-control" id="jobRole" th:field="*{jobRole}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="user" class="form-label">Link to User Account (Optional)</label>
                        <select class="form-select" id="user" th:field="*{user}">
                            <option value="">None</option>
                            <option th:each="u : ${users}" th:value="${u}" th:text="${u.username}"></option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/hr-dashboard}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Staff</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
