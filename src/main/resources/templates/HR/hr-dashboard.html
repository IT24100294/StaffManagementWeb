<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white p-3">HR Dashboard</div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-tachometer-alt me-2"></i> Overview
            </a>
            <a th:href="@{/hr-dashboard}" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-users me-2"></i> Manage Staff
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <div class="container-fluid p-4">
            <h2 class="mb-4">Dashboard Overview</h2>

            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h6>Total Staff</h6>
                            <h3 th:text="${staffCount}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center shadow">
                        <div class="card-body">
                            <h6>Pending Leaves</h6>
                            <h3 th:text="${pendingLeavesCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Staff Table -->
            <div class="card shadow">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Staff Management</h5>
                    <a th:href="@{/hr-dashboard/staff/add}" class="btn btn-success">
                        <i class="fas fa-plus me-1"></i> Add New Staff
                    </a>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Department</th>
                            <th>Job Role</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="staff : ${staffList}">
                            <td th:text="${staff.employeeId}"></td>
                            <td th:text="${staff.firstName + ' ' + staff.lastName}"></td>
                            <td th:text="${staff.email}"></td>
                            <td th:text="${staff.phone}"></td>
                            <td th:text="${staff.department != null ? staff.department.departmentName : 'N/A'}"></td>
                            <td th:text="${staff.jobRole}"></td>
                            <td>
                                <a th:href="@{/hr-dashboard/staff/edit/{id}(id=${staff.employeeId})}" class="btn btn-sm btn-primary">Edit</a>
                                <a th:href="@{/hr-dashboard/staff/delete/{id}(id=${staff.employeeId})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Delete this staff member?')">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
