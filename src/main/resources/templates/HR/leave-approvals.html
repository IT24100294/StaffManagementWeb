<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Leave Approvals</title>
  <link rel="stylesheet" th:href="@{/css/hr-styles.css}">
</head>
<body>
<h2>Pending Leave Requests</h2>
<table border="1">
  <tr>
    <th>Staff ID</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Reason</th>
    <th>Actions</th>
  </tr>
  <tr th:each="leave : ${pendingLeaves}">
    <td th:text="${leave.staff.id}"></td>
    <td th:text="${#temporals.format(leave.startDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${#temporals.format(leave.endDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${leave.reason}"></td>
    <td>
      <form th:action="@{/hr/leave/approve/{id}(id=${leave.id})}" method="post">
        <button type="submit">Approve</button>
      </form>
      <form th:action="@{/hr/leave/reject/{id}(id=${leave.id})}" method="post">
        <button type="submit">Reject</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
